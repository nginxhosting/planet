[Planet]
name = Planet Ngx
link = http://planet.ngx.cc/
owner_name = Ngx
owner_email = michaellustfield@ubuntu.com

cache_directory = ngx-data/cache
new_feed_items = 5
log_level = CRITICAL

template_files = ngx-data/tpl/index.html.tmpl ngx-data/tpl/atom.xml.tmpl ngx-data/tpl/rss20.xml.tmpl ngx-data/tpl/rss10.xml.tmpl ngx-data/tpl/opml.xml.tmpl ngx-data/tpl/foafroll.xml.tmpl

output_dir = ngx-www
items_per_page = 40
days_per_page = 0
date_format = %B %d, %Y %I:%M %p
new_date_format = %B %d, %Y
encoding = utf-8

